views:
  - theme: Backend-selected
    title: PV Opt Default
    path: pv_opt_default
    subview: false
    type: custom:masonry-layout
    layout:
      max_cols: 4
      reflow: true
    icon: mdi:solar-power-variant
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: custom:bar-card
            title: Status
            entities:
              - entity: sensor.solis_ac_output_total_power
                unit_of_measurement: W
                target: '{{states(''sensor.solcast_forecast_today'')}}'
                name: Solar
                max: 5000
                icon: mdi:solar-power-variant
              - entity: sensor.solis_total_consumption_power
                name: Load
                max: 5000
              - entity: sensor.solis_remaining_battery_capacity
                name: SOC
                max: 100
                icon: mdi:battery
              - entity: sensor.solis_grid_import_power
                name: Import Power
                max: 5000
                min: 0
              - entity: sensor.solis_grid_export_power
                name: Export Power
                max: 5000
                min: 0
              - entity: sensor.solis_battery_power
                name: Battery Charge/Discharge
                max: 5000
                min: -5000
          - type: entities
            entities:
              - type: custom:template-entity-row
                name: Inverter Time
                state: >-
                  {{((as_local(as_datetime(states('sensor.solis_rtc'))))|string)[11:16]}}
          - type: markdown
            content: >
              <h3><u>Cost Summary (GBP)</u></h3>


              | | Today | Tomorrow | Total |

              |:--|---:|---:|---:|

              |Base | {{'%8.2f' |
              format(state_attr('sensor.pvopt_base_cost','cost_today')| float)}}
              | {{'%0.2f' |
              format(state_attr('sensor.pvopt_base_cost','cost_tomorrow')|
              float)}} |  {{'%0.2f' | format(states('sensor.pvopt_base_cost')|
              float)}} |  

              |Optimised | {{'%8.2f' |
              format(state_attr('sensor.pvopt_opt_cost','cost_today')| float)}}
              | {{'%0.2f' |
              format(state_attr('sensor.pvopt_opt_cost','cost_tomorrow')|
              float)}} |  {{'%0.2f' | format(states('sensor.pvopt_opt_cost')|
              float)}} |  

              |<b>Cost Saving</b> | <b>{{'%8.2f' |
              format((state_attr('sensor.pvopt_base_cost','cost_today')|
              float-state_attr('sensor.pvopt_opt_cost','cost_today')| float) |
              round(2))}}</b> |<b>{{'%0.2f' |
              format((state_attr('sensor.pvopt_base_cost','cost_tomorrow')|
              float-state_attr('sensor.pvopt_opt_cost','cost_tomorrow')| float)
              | round(2))}} </b> |<b>  {{'%0.2f' |
              format((states('sensor.pvopt_base_cost')| float -
              states('sensor.pvopt_opt_cost')| float) | round(2)) }}</b> |  


              <h3><u>Optimisation Breakdown (GBP)</u></h3>


              |  | Cost ||

              |:--|:--|:--|

              {% set x = state_attr("sensor.pvopt_opt_cost","Summary")%}{%for y
              in x%}|{{y}}|{{('%0.2f' |
              format(x[y]['cost']))}}|{{x[y]['Selected']}}|

              {%endfor%}



              <h3><u>Charge Plan</u></h3>


              | Start | | | End ||| Power ||| Start SOC ||| End SOC | Hold SOC
              | 

              |:-------|--|--|:---------|--|--|:--------:|--|--|:--------:|--|--|:----------:|:--|{%
              for a in state_attr('sensor.pvopt_charge_start', 'windows') %}

              {% set tf = '%d-%b %H:%M %Z'%} | 
              {{as_local(as_datetime(a['start'])).strftime(tf)}}    |||
              {{as_local(as_datetime(a['end'])).strftime(tf)}} ||| {{a['forced']
              | float | round(0)}}W ||| {{a['soc'] | float | round(1)}}% |||
              {{a['soc_end'] | float | round(1)}}% | {{a['hold_soc']}}
              |{%endfor%}
            title: PV Opt Results
      - type: custom:stack-in-card
        title: Optimised Charging
        cards:
          - type: entities
            entities:
              - entity: sensor.pvopt_status
                name: Status
          - type: markdown
            content: <h3>Control Parameters
          - type: entities
            entities:
              - entity: number.pvopt_optimise_frequency_minutes
                name: Optimiser Freq (mins)
              - entity: switch.pvopt_read_only
                name: Read Only Mode
              - entity: switch.pvopt_include_export
                name: Include Export
          - type: conditional
            conditions:
              - condition: state
                entity: switch.pvopt_include_export
                state: 'on'
            card:
              type: entities
              entities:
                - entity: switch.pvopt_forced_discharge
                  name: Optimise Discharging
          - type: conditional
            conditions:
              - condition: state
                entity: switch.pvopt_forced_discharge
                state: 'on'
              - condition: state
                entity: switch.pvopt_include_export
                state: 'on'
            card:
              type: entities
              entities:
                - entity: switch.pvopt_allow_cyclic
                  name: Allow Cyclic Charge/Discharge
          - type: markdown
            content: <h3>Solar
          - type: entities
            entities:
              - entity: switch.pvopt_use_solar
                name: Use Solar
          - type: conditional
            conditions:
              - condition: state
                entity: switch.pvopt_use_solar
                state: 'on'
            card:
              type: entities
              entities:
                - entity: number.pvopt_solcast_confidence_level
                  name: Solcast Confidence Level
          - type: markdown
            content: <h3>Consumption and EV
          - type: entities
            entities:
              - entity: switch.pvopt_use_consumption_history
                name: Use Consumption History
          - type: conditional
            conditions:
              - condition: state
                entity: switch.pvopt_use_consumption_history
                state: 'on'
            card:
              type: entities
              entities:
                - entity: number.pvopt_consumption_history_days
                  name: Load History Days
                - entity: number.pvopt_consumption_margin
                  name: Load Margin
                - entity: number.pvopt_day_of_week_weighting
                  name: Weekday Weighting
          - type: conditional
            conditions:
              - condition: state
                entity: switch.pvopt_use_consumption_history
                state: 'off'
            card:
              type: entities
              entities:
                - entity: number.pvopt_daily_consumption_kwh
                  name: Daily Consumption (kWh)
                - entity: switch.pvopt_shape_consumption_profile
                  name: Shape Consumption Profile
          - type: entities
            entities:
              - entity: select.pvopt_ev_charger
                name: EV Charger
          - type: conditional
            conditions:
              - condition: state
                entity: select.pvopt_ev_charger
                state_not: None
            card:
              type: entities
              entities:
                - entity: number.pvopt_ev_charger_power_watts
                  name: EV Charger Power
                - entity: number.pvopt_ev_battery_capacity_kwh
                  name: EV Battery Capacity
          - type: markdown
            content: <h3>System Parameters
          - type: entities
            entities:
              - entity: number.pvopt_battery_capacity_wh
                name: Battery Capacity
              - entity: number.pvopt_inverter_power_watts
                name: Inverter Power
              - entity: number.pvopt_charger_power_watts
                name: Charger Power
              - entity: number.pvopt_inverter_efficiency_percent
                name: Inverter Efficiency
              - entity: number.pvopt_charger_efficiency_percent
                name: Charger Efficiency
              - entity: number.pvopt_battery_current_limit_amps
                name: Battery Current Limit
          - type: markdown
            content: Tuning Parameters
          - type: entities
            entities:
              - entity: number.pvopt_pass_threshold_p
                name: Charge threshold (p)
              - entity: number.pvopt_discharge_threshold_p
                name: Discharge threshold (p)
              - entity: number.pvopt_plunge_threshold_p_kwh
                name: Plunge threshold (p/kWh)
              - entity: number.pvopt_slot_threshold_p
                name: Threshold per slot (p)
              - entity: number.pvopt_forced_power_group_tolerance
                name: Power Resolution
      - type: custom:stack-in-card
        cards:
          - type: vertical-stack
            cards:
              - type: markdown
                content: Results
              - type: entities
                entities:
                  - entity: sensor.solis_remaining_battery_capacity
                    name: Current Battery SOC
                  - type: custom:template-entity-row
                    name: Next Charge/Discharge Slot Start
                    state: >-
                      {{(as_local(as_datetime(states('sensor.pvopt_charge_start')))|string)[:16]}}
                    icon: mdi:timer-sand-complete
                  - type: custom:template-entity-row
                    name: Next Charge/Discharge Slot End
                    state: >-
                      {{(as_local(as_datetime(states('sensor.pvopt_charge_end')))|string)[:16]}}
                    icon: mdi:timer-sand-complete
                  - entity: sensor.pvopt_charge_current
                    name: Optimum Charge Current
                  - entity: sensor.solis_battery_current
                    name: Battery Current
                state_color: true
            show_header_toggle: false
          - type: custom:apexcharts-card
            apex_config:
              chart:
                height: 234px
            yaxis:
              - id: power
                show: true
                decimals: 0
                apex_config:
                  forceNiceScale: true
            header:
              show: true
              show_states: true
              colorize_states: true
              title: Solar Forecasts vs Actual
            graph_span: 2d
            stacked: false
            span:
              start: day
            series:
              - entity: sensor.solis_total_consumption_power
                float_precision: 0
                extend_to: now
                group_by:
                  func: avg
                  duration: 30min
              - entity: sensor.solis_ac_output_total_power
                float_precision: 0
                extend_to: now
                name: Actual
                stroke_width: 1
                type: column
                color: '#ff7f00'
                group_by:
                  func: avg
                  duration: 30min
                offset: +15min
                show:
                  name_in_header: true
                  in_header: true
                  in_chart: true
                  legend_value: true
                  offset_in_name: false
              - entity: sensor.pvopt_opt_cost
                type: line
                name: Forecast Consumption
                color: yellow
                opacity: 0.7
                stroke_width: 2
                offset: +15min
                show:
                  in_header: false
                  legend_value: false
                data_generator: |
                  return entity.attributes.consumption.map((entry) => {
                     return [new Date(entry.period_start), entry.consumption];
                   });    
              - entity: sensor.solcast_pv_forecast_forecast_today
                type: area
                name: ''
                color: cyan
                opacity: 0.1
                stroke_width: 0
                unit: W
                show:
                  in_header: false
                  legend_value: false
                  offset_in_name: false
                data_generator: |
                  return entity.attributes.detailedForecast.map((entry) => {
                     return [new Date(entry.period_start), entry.pv_estimate90*1000];
                   });
                offset: +15min
              - entity: sensor.solcast_pv_forecast_forecast_today
                type: area
                name: ' '
                color: '#1c1c1c'
                opacity: 1
                stroke_width: 0
                unit: W
                show:
                  in_header: false
                  legend_value: false
                  offset_in_name: false
                data_generator: |
                  return entity.attributes.detailedForecast.map((entry) => {
                     return [new Date(entry.period_start), entry.pv_estimate10*1000];
                   });
                offset: +15min
              - entity: sensor.solcast_pv_forecast_forecast_today
                type: line
                name: Solcast
                color: cyan
                opacity: 1
                stroke_width: 3
                unit: W
                show:
                  in_header: false
                  legend_value: false
                  offset_in_name: false
                data_generator: |
                  return entity.attributes.detailedForecast.map((entry) => {
                     return [new Date(entry.period_start), entry.pv_estimate*1000];
                   });
                offset: +15min
              - entity: sensor.solcast_pv_forecast_forecast_tomorrow
                type: area
                name: Solcast
                color: cyan
                opacity: 0.1
                stroke_width: 0
                unit: W
                show:
                  in_header: false
                  legend_value: false
                  offset_in_name: false
                data_generator: |
                  return entity.attributes.detailedForecast.map((entry) => {
                     return [new Date(entry.period_start), entry.pv_estimate90*1000];
                   });
                offset: +15min
              - entity: sensor.solcast_pv_forecast_forecast_tomorrow
                type: area
                name: Solcast
                color: '#1c1c1c'
                opacity: 1
                stroke_width: 0
                unit: W
                show:
                  in_header: false
                  offset_in_name: false
                  legend_value: false
                data_generator: |
                  return entity.attributes.detailedForecast.map((entry) => {
                     return [new Date(entry.period_start), entry.pv_estimate10*1000];
                   });
                offset: +15min
              - entity: sensor.solcast_pv_forecast_forecast_tomorrow
                type: line
                name: Solcast
                color: cyan
                opacity: 1
                stroke_width: 3
                unit: W
                show:
                  in_header: false
                  legend_value: false
                  offset_in_name: false
                data_generator: |
                  return entity.attributes.detailedForecast.map((entry) => {
                     return [new Date(entry.period_start), entry.pv_estimate*1000];
                   });
                offset: +15min
          - type: custom:apexcharts-card
            apex_config:
              chart:
                height: 234px
            yaxis:
              - id: soc
                show: true
                min: 0
                max: 100
                decimals: 0
                apex_config:
                  tickAmount: 5
            header:
              show: true
              show_states: true
              colorize_states: true
              title: Battery SOC Forecast vs Actual
            graph_span: 2d
            span:
              start: day
            series:
              - entity: sensor.solis_remaining_battery_capacity
                extend_to: now
                name: Actual
                stroke_width: 1
                type: area
                color: '#ff7f00'
                opacity: 0.4
                yaxis_id: soc
              - entity: sensor.pvopt_opt_cost
                type: line
                name: Optimised
                color: '#7f7fff'
                opacity: 0.7
                stroke_width: 2
                unit: '%'
                show:
                  in_header: false
                  legend_value: false
                data_generator: |
                  return entity.attributes.soc.map((entry) => {
                     return [new Date(entry.period_start), entry.soc];
                   });
                yaxis_id: soc
              - entity: sensor.pvopt_base_cost
                type: line
                name: Initial
                color: '#7fff7f'
                opacity: 0.7
                stroke_width: 2
                unit: '%'
                show:
                  in_header: false
                  legend_value: false
                data_generator: |
                  return entity.attributes.soc.map((entry) => {
                     return [new Date(entry.period_start), entry.soc];
                   });
                yaxis_id: soc
          - type: custom:apexcharts-card
            apex_config:
              chart:
                height: 230px
            header:
              show: true
              show_states: true
              colorize_states: true
              title: Pricing and Forced Charge/Discharge
            graph_span: 2d
            yaxis:
              - id: price
                decimals: 0
                min: -10
                max: 70
                apex_config:
                  tickAmount: 8
              - id: charge
                decimals: 0
                opposite: true
                show: true
                min: -4000
                max: 4000
                apex_config:
                  tickAmount: 8
            stacked: false
            span:
              start: day
            series:
              - entity: sensor.pvopt_opt_cost
                type: column
                name: Forced Charge
                yaxis_id: charge
                color: orange
                opacity: 0.7
                stroke_width: 2
                unit: W
                offset: '-15min'
                show:
                  in_header: false
                  legend_value: false
                  offset_in_name: false
                data_generator: |
                  return entity.attributes.forced.map((entry) => {
                     return [new Date(entry.period_start), entry.forced];
                   });
              - entity: >-
                  event.octopus_energy_electricity_18l2077993_1900013281497_current_day_rates
                yaxis_id: price
                name: Historic Import Price
                color: yellow
                opacity: 1
                stroke_width: 3
                extend_to: now
                unit: p/kWh
                data_generator: |
                  return entity.attributes.rates.map((entry) => {
                     return [new Date(entry.start), entry.value_inc_vat*100];
                   });     
                offset: '-15min'
                show:
                  in_header: false
                  legend_value: false
                  offset_in_name: false
              - entity: >-
                  event.octopus_energy_electricity_18l2077993_1900092609322_export_current_day_rates
                yaxis_id: price
                name: Historic Export Price
                color: cyan
                opacity: 1
                stroke_width: 3
                extend_to: now
                unit: p/kWh
                data_generator: |
                  return entity.attributes.rates.map((entry) => {
                     return [new Date(entry.start), entry.value_inc_vat*100];
                   });     
                offset: '-15min'
                show:
                  in_header: false
                  legend_value: false
                  offset_in_name: false
              - entity: sensor.pvopt_opt_cost
                type: line
                name: Future Import Price
                float_precision: 1
                color: white
                opacity: 1
                stroke_width: 3
                extend_to: now
                unit: p/kWh
                offset: '-15min'
                show:
                  in_header: true
                  legend_value: false
                  offset_in_name: false
                data_generator: |
                  return entity.attributes.import.map((entry) => {
                     return [new Date(entry.period_start), entry.import];
                   });
                yaxis_id: price
              - entity: sensor.pvopt_opt_cost
                float_precision: 1
                type: line
                name: Future Export Price
                color: green
                opacity: 1
                stroke_width: 3
                extend_to: now
                unit: p/kWh
                offset: '-15min'
                show:
                  in_header: true
                  legend_value: false
                  offset_in_name: false
                data_generator: |
                  return entity.attributes.export.map((entry) => {
                     return [new Date(entry.period_start), entry.export];
                   });
                yaxis_id: price
      - type: custom:octopus-energy-rates-card
        currentEntity: >-
          event.octopus_energy_electricity_18l2077993_1900013281497_current_day_rates
        futureEntity: >-
          event.octopus_energy_electricity_18l2077993_1900013281497_next_day_rates
        cols: 2
        hour12: false
        showday: true
        showpast: false
        title: Octopus Import
        unitstr: p
        lowlimit: 15
        mediumlimit: 20
        highlimit: 30
        roundUnits: 2
        cheapest: true
        multiplier: 100
      - type: custom:stack-in-card
        cards:
          - type: custom:apexcharts-card
            apex_config:
              chart:
                height: 234px
            header:
              show: true
              show_states: true
              colorize_states: true
              title: Optimised Daily Cost
            graph_span: 7d
            span:
              start: day
              offset: '-6d'
            series:
              - entity: sensor.pvopt_opt_cost_actual
                name: Actual
                extend_to: false
                curve: stepline
                float_precision: 2
                show:
                  legend_value: false
              - entity: sensor.pvopt_opt_cost_current
                name: Current Contract
                curve: stepline
                float_precision: 2
                extend_to: false
                show:
                  legend_value: false
              - entity: sensor.pvopt_opt_cost_eco7_fix
                name: Eco7 / Fix
                curve: stepline
                float_precision: 2
                extend_to: false
                show:
                  legend_value: false
              - entity: sensor.pvopt_opt_cost_flux
                curve: stepline
                name: Flux
                float_precision: 2
                show:
                  legend_value: false
                extend_to: false
